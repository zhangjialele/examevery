<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul>
            <li class="local"><span>未使用</span></li>
            <li><span>已使用</span></li>
            <li><span>已过期</span></li>
        </ul>
    </header>
    <section>
        <div class="content">
            <div class="wrap">
                <div class="top">
                    <img src="images/a.png" alt=""/>
                    <b>5</b>
                    <span>满减券</span>
                </div>
                <div class="bottom">
                    <p><i class="fa fa-calendar"></i>使用门槛:1.满100元即可使用;2.本券适用于所有项目</p>
                    <p><i class="fa fa-clock-o"></i>使用时间：即日起至2016年11月10日</p>
                </div>
            </div>
        </div>
        <div class="content blue">
            <div class="wrap">
                <div class="top">
                    <span class="zhe">折</span>
                    <b>9.5</b>
                    <span>折扣券</span>
                </div>
                <div class="bottom">
                    <p><i class="fa fa-calendar"></i>使用门槛:1.满1000元即可使用;2.本券适用于推荐项目</p>
                    <p><i class="fa fa-clock-o"></i>使用时间：即日起至2016年11月10日</p>
                </div>
            </div>
        </div>
        <div class="content plum">
            <div class="wrap">
                <div class="top">
                    <img src="images/a.png"/>
                    <b>10</b>
                    <span>满减券</span>
                </div>
                <div class="bottom">
                    <p><i class="fa fa-calendar"></i>使用门槛:1.满1000元即可使用;2.本券只适用于一元追梦</p>
                    <p><i class="fa fa-clock-o"></i>使用时间：即日起至2016年11月10日</p>
                </div>
            </div>
        </div>
        <div class="content green">
            <div class="wrap">
                <div class="top">
                    <img src="images/a.png" alt=""/>
                    <b>10</b>
                    <span>满减券</span>
                </div>
                <div class="bottom">
                    <p><i class="fa fa-calendar"></i>使用门槛:1.满1000元即可使用;2.本券只适用于一元追梦</p>
                    <p><i class="fa fa-clock-o"></i>使用时间：即日起至2016年11月10日</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/zepto.min.js"></script>
